<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BaskCalculator</title>
    <link rel="shortcut icon" href="img/cal.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="row">

        <div class="col-4"></div>

        <div class="col-4 form">

            <h1 class="title">Bask Calculator</h1>

            <!-- <h6 class="title">Digite os valores de A, B e C</h6> -->

            <label for="">Valor de A</label>
            <input id="a" type="text" class="form-control" placeholder="Digite um valor para A">

            <label for="">Valor de B</label>
            <input id="b" type="text" class="form-control" placeholder="Digite um valor para B">

            <label for="">Valor de C</label>
            <input id="c" type="text" class="form-control" placeholder="Digite um valor para C">

            <div class="buttons">
            <button class="btn btn-primary btn-lg" onclick="calc()">Bask</button>
            </div>

            <h5 class="title3">Para equações Quadradas</h5>

            <div class="result">
                <p id="firstRes">Valor da primeira raíz:</p>
                <p id="">Valor da segunda raíz:</p>
            </div>

            <h5 class="title2">Para equações Biquadradas</h5>

            <div class="result">
                <p id="">Valor da terceira raíz:</p>
                <p id="">Valor da quarta raíz:</p>
            </div>

        </div>

        <div class="col-4"></div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="bhaskara.js"></script>
    
</body>
</html>
