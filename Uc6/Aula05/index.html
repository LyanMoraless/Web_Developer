<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


    <title>Cálculo da Média</title>

</head>

<body>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 central">

            <form class="form">

                <div class="font">
                    <center>
                        <i>
                            Formulário de Aprovação
                        </i>
                    </center>
                </div>

                <div class="marginform">
                    <div class="mb-3 col-12">
                        <label for="nota1" class="form-label">Primeira nota</label>
                        <input type="text" class="form-control" id="prm" placeholder="Digite a primeira nota">
                    </div>
                    <div class="mb-3 col-12">
                        <label for="nota2" class="form-label">Segunda Nota</label>
                        <input type="text" class="form-control" id="sgn" placeholder="Digite a segunda nota">
                    </div>

                    <div class="row">
                        <div class="mb-3 col-9">
                            <label for="choro" class="form-label">Fale com seu professor</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Digite um motivo para seu professor não acabar com a sua vida"></textarea>
                        </div>

                        <button class="btn-primary btn-sm col-3 botao" type="button" onclick="clicar()">Enviar</button>
                    </div>

                    <div class="font2">
                        <label for="final" class="form-label">Média:
                            <div>
                                <h4 id="media"></h4>
                            </div>
                        </label> <br>
                        <!-- <label for="final2" class="form-label">Estado:
                            <div>
                                <h4 id="media"></h4>
                            </div>
                        </label> -->
                    </div>
                </div>

            </form>
        </div>
        <div class="col-4"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="ex1.js"></script>


</body>

</html>
