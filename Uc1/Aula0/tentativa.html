<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style type="text/css">
        body {
            background-image: url(https://blogs.iadb.org/brasil/wp-content/uploads/sites/29/2019/12/lista_saude-publica_gestao-em-saude.jpg);
        }

        form {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>

    <title>Aula04</title>
</head>

<body>


    <h1>
        <div class="container">
            <div class="row">
                <div class="col border-bottom border-prymary my-5 text-center p-3">Cálculo do IMC</div>
            </div>
        </div>
    </h1>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">

                <form class="shadow p-3">
                    <div class="form-group">
                        <label for="num1">Peso</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="num1">
                            <div class="input-group-append">
                                <span class="input-group-text">kgs</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="num2">Altura</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="num2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">m</span>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="button" onclick="clicar()" class="btn btn-primary">Calcular</button>
                    </div>
                    <div class="resultado"></div>

                    <div class="row p-3">
                        <div class="col">
                            <h3>Resultado:</h3>
                        </div>
                        <div class="col">
                            <h3 id="resultado"></h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <i>
                                <b>
                                    <p>◊ Magreza, quando o resultado é menor que 18,5 kg/m2;</p>
                                    <p>◊ Normal, quando o resultado está entre 18,5 e 24,9 kg/m2;</p>
                                    <p>◊ Sobrepeso, quando o resultado está entre 24,9 e 30 kg/m2;</p>
                                    <p>◊ Obesidade, quando o resultado é maior que 30 kg/m2.</p>
                                </b>
                            </i>
                        </div>
                    </div>

                    <div class="row d-flex flex-row justify-content-center">


                        <img src="img/kid.png" alt="">


                    </div>

                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
        function clicar() {
            var num1 = +document.getElementById("num1").value;
            var num2 = +document.getElementById("num2").value;

            var resultado = num1 / (num2 * num2)


            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
